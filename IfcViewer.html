<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFC.js Viewer</title>
    <style>
        body { margin: 0; }
        #viewer-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
        }
    </style>
</head>
<body>
    <div id="viewer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/ifcjs@latest/dist/ifc.min.js"></script>
    <script>
        async function loadIFC() {
            // Create a container for the viewer
            const container = document.getElementById('viewer-container');

            // Initialize the viewer
            const viewer = new IfcViewerAPI({ container });

            // Adjust viewer settings if needed
            viewer.IFC.setWasmPath("https://cdn.jsdelivr.net/npm/web-ifc@latest/");

            // Load the IFC model
            await viewer.IFC.loadIfcUrl('path/to/your/ifc/file.ifc');

            // Adjust the camera to fit the model
            viewer.context.fitToFrame();
        }

        loadIFC();
    </script>
</body>
</html>
